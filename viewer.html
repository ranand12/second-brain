<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body class="reader-view">
    <nav id="toc"></nav>
    <main class="main-content">
        <a href="index.html" class="back-link">‚Üê Back to Reading List</a>
        <header class="viewer-header">
            <div class="container">
                <p id="creation-date"></p>
                <h1></h1>
                <p><a id="original-link" href="#" target="_blank">View Original</a></p>
                <div class="viewer-metadata">
                    <div id="viewer-summary"></div>
                    <div class="meta-group">
                        <strong>Category:</strong>
                        <span id="viewer-category"></span>
                    </div>
                    <div class="meta-group">
                        <strong>Tags:</strong>
                        <div id="viewer-tags"></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="markdown-content"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
